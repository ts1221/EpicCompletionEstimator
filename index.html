<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Completion Estimator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Epic Completion Estimator</h1>
        <div id="input-section" class="mt-4">
            <div class="form-group">
                <label for="staffMonths">Total Staff Months Required:</label>
                <input type="number" id="staffMonths" class="form-control" min="0" placeholder="Enter total staff months">
            </div>
            <div class="form-group">
                <label for="staffAvailable">Staff Available Per Month:</label>
                <input type="number" id="staffAvailable" class="form-control" min="0" placeholder="Enter staff available per month">
            </div>
            <button class="btn btn-primary" onclick="estimateCompletion()">Estimate Completion Date</button>
        </div>
        <div id="output-section" class="mt-4">
            <h2>Estimated Completion Date:</h2>
            <p id="completionDate" class="font-weight-bold"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
